<h1>Create Poll</h1>

<div class="form-group">
    <input type="text"
           class="form-control"
           [(ngModel)]="poll.title"
           placeholder="Enter Title">
</div>

<input type="file" id="image" [(ngModel)]="poll.image">

<button type="submit" class="btn btn-default" (click)="create()">Create</button>
